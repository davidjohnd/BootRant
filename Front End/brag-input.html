<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=500, initial-scale=1.0" />
    <title>Boot rant</title>
    <!-- Google fonts links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="inputStyles.css" />
  </head>
  <body>
    <header class="journal-header">
      <div class="headingContents">
        <button type="button" class="back-button">
          <img src="./assets/goback.svg" class="goback-icon" alt="" />
        </button>
        <img src="./assets/weblogo.png" id="weblogo" alt="Boot Rant Logo" />
      </div>
    </header>
    <!-- Input form -->
    <div class="proudMoment">
      <h2 class="promptHeading">Today's Proud Moment</h2>
      <p class="quote">
        What's one thing you did today that made you want to high-five yourself?
      </p>
    </div>
    <div class="inputbox">
      <img src="./assets/heart.svg" class="textinput-icon" alt="" />
      <form action="" class="bragForm">
        <textarea
          id="Message"
          name="Message"
          rows="6"
          placeholder="Today I was ace at..."
        ></textarea>
      </form>
    </div>
    <footer class="rantAndBrag">
      <div id="footer-button-container">
        <!-- Save it button -->
        <button
          class="footerSaveItButton"
          id="footerSaveItButton"
          type="button"
        >
          <img
            src="./assets/saveItIcon.svg"
            alt=""
            class="footerBragSaveIcon"
          />
          <h4 class="footerButtonText">Save it</h4>
        </button>
        <!-- Scream it button -->
        <button class="footerScreamItButton" type="button">
          <img src="./assets/skull.svg" alt="" class="footerRantSkull" />
          <h4 class="footerButtonText">Scream it</h4>
        </button>
      </div>
    </footer>

    <div class="countdown" id="countdown">
      <div id="countdown-text">3</div>
    </div>
    <script src="mainbrag.js"></script>
    <script src="script_brag.js" type="module"></script>
	
  </body>
</html>
